<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quizzes</title>
</head>
<body>
<h1>Quizzes</h1>
<ul>
    <li th:each="quiz : ${quizzes}">
        <a th:href="@{/quizzes/{id}/take(id=${quiz.id})}"
           th:text="${quiz.title}">Quiz</a>
    </li>
</ul>
</body>
</html>
