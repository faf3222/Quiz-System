<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>

<h1 th:text="${quizTitle}"></h1>
<h2 th:text="${'Score: ' + correct + ' / ' + total}"></h2>

<div th:each="r : ${rows}">
    <p><b>Question:</b> <span th:text="${r.questionText}"></span></p>
    <p><b>Your answer:</b> <span th:text="${r.chosenText}"></span></p>
    <p><b>Correct answer:</b> <span th:text="${r.correctText}"></span></p>
    <p><b>Result:</b> <span th:text="${r.correct ? 'Correct' : 'Wrong'}"></span></p>
    <hr>
</div>

<p><a href="/ui/quizzes">Go to quizzes</a></p>

</body>
</html>
