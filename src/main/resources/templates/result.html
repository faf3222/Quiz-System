<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Result</title></head>
<body>
<h1>Quiz Result</h1>

<p th:if="${result.total == 0}">
    No questions found for this quiz.
</p>

<p th:if="${result.total > 0}">
    Score: <span th:text="${result.score}"></span> /
    <span th:text="${result.total}"></span>
</p>

<a th:href="@{/quizzes}">Back to quizzes</a>
</body>
</html>
