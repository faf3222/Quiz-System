<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${qv.quizTitle}">Quiz</title>
</head>
<body>

<h2 th:text="${qv.quizTitle}">Quiz Title</h2>
<p>
    Question <span th:text="${qv.index + 1}">1</span> /
    <span th:text="${qv.total}">1</span>
</p>

<h3 th:text="${qv.questionText}">Question text</h3>

<form th:action="@{/quizzes/{id}/answer(id=${qv.quizId})}" method="post">
    <input type="hidden" name="index" th:value="${qv.index}" />

    <div th:each="a : ${qv.answers}">
        <label>
            <input type="radio" name="answerId" th:value="${a.id}" required />
            <span th:text="${a.text}">Answer</span>
        </label>
        <br/>
    </div>

    <button type="submit">Next</button>
</form>

<br/>
<a th:href="@{/quizzes}">Back to quizzes</a>

</body>
</html>
