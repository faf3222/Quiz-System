<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${quiz.title}"></title>
</head>
<body>

<h1 th:text="${quiz.title}"></h1>

<form th:action="@{'/ui/quizzes/' + ${quiz.id} + '/submit'}" method="post">
    <div th:each="q : ${quiz.questions}">
        <h3 th:text="${q.text}"></h3>

        <div th:each="a : ${q.answers}">
            <label>
                <input type="radio"
                       th:name="${'q_' + q.id}"
                       th:value="${a.id}">
                <span th:text="${a.text}"></span>
            </label>
            <br>
        </div>

        <hr>
    </div>

    <button type="submit">Submit</button>
</form>

<p><a href="/ui/quizzes">Back to quizzes</a></p>

</body>
</html>
